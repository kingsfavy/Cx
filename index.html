 <script>

        function adjustColorsBasedOnTime() {
          const date = new Date();
          const hours = date.getHours();
          const body = document.body;

          if (hours >= 6 && hours < 18) { // Daytime (6am to 5:59pm)
            body.style.backgroundColor = "white";
            body.style.color = "black";
          } else { // Nighttime (6pm to 5:59am)
            body.style.backgroundColor = "black";
            body.style.color = "white";
          }
        }


        const texts = [
            'Display your productivity😃',
            'Explore new opportunities 🌐',
            'Share your experiences 📝',
            'Discover amazing content 📚',
            'Stay connected with friends 👫',
            'Join exciting communities 💬'
        ];
        let currentIndex = 0;

        function changeText(newText) {
            document.getElementById('text').textContent = newText;
        }

        setInterval(() => {
            changeText(texts[currentIndex]);
            currentIndex = (currentIndex + 1) % texts.length; // Cycle through texts
        }, 3000); // Change text every 3 seconds

  </script>

    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>User Account</title>
      <link rel="stylesheet" href="styles.css">
    </head>
   <body onload="adjustColorsBasedOnTime()">

<div style="position:relative; width:100%; height:100vh;">

    <!-- Background div -->
    <div style="width:100%; height:auto; position:absolute; z-index:1; margin-top:50%; filter:blur(2px);">
        <div class="body">
            <div class="cube">
                <div class="face front"><img src="chat.jpeg" alt="Front"></div>
                <div class="face back"><img src="post.jpeg" alt="Back"></div>
                <div class="face left"><img src="IMG_9694.png" alt="Left"></div>
                <div class="face right"><img src="products.png" alt="Right"></div>
                <div class="face top"><img src="laughing.png" alt="Top"></div>
                <div class="face bottom"><img src="connect.jpeg" alt="Bottom"></div>
            </div>
        </div>
        <br><br>
        <h2 style="text-align:center;">PASSTIME</h2>
    </div>

<main>
    <div style="position:absolute; z-index:2; width:100%; top:0;">
  <h1>Welcome, <span id="username"></span>!</h1>
<br>
      <a href="/home" style="bottom: 0;">Home</a>

<br>
       <form action="/login"method="GET">
           <button type="submit" id="logout" class="btn">Log Out</button>
         </form> 
</div>
</div>
</main>
<script>

                function adjustColorsBasedOnTime() {
          const date = new Date();
          const hours = date.getHours();
          const body = document.body;

          if (hours >= 6 && hours < 18) { // Daytime (6am to 5:59pm)
            body.style.backgroundColor = "white";
            body.style.color = "black";
          } else { // Nighttime (6pm to 5:59am)
            body.style.backgroundColor = "black";
            body.style.color = "white";
          }
        }

        // Call the function when the page loads to adjust colors based on the time of day
        adjustColorsBasedOnTime();

        // Redirect after 5 seconds
        setTimeout(() => {
          window.location.href = '/home';
        }, 5000);

document.addEventListener('DOMContentLoaded', () => {
          const logoutButton = document.getElementById('logout');
          if (logoutButton) {
            logoutButton.addEventListener('click', (event) => {

docunent.getElementById("hide").style.display = "none";

docunent.getElementById("form").style.display = "block";

              event.preventDefault();

              fetch('/login', {
                method: 'GET',
                credentials: 'same-origin'
              })
              .then(response => {
                if (response.ok) {
                  localStorage.clear(); // Clear client-side data
 window.location.href = '/account'; // Redirect to login or home page
                } else {
                  console.error('Logout failed');
                }
              })
              .catch(error => console.error('Error:', error));
            });
          }
        });

            document.addEventListener('DOMContentLoaded', () => {
  fetch('/api/username')
    .then(response => response.json())
    .then(data => {
      if (data.username) {
        document.getElementById('username').textContent = data.username;
      } else {
        document.getElementById('username').textContent = 'Guest';
      }
    })
    .catch(error => {
      console.error('Error fetching username:', error);
      document.getElementById('username').textContent = 'Guest';
    });
});
</script>
    </body>
    </html>

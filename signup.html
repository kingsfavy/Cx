
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>

<div style="position:relative; width:100%; height:100vh;">

    <!-- Background div -->
    <div style="width:100%; height:auto; position:absolute; z-index:1; margin-top:50%; filter:blur(2px);">
        <div class="body">
            <div class="cube">
                <div class="face front"><img src="chat.jpeg" alt="Front"></div>
                <div class="face back"><img src="post.jpeg" alt="Back"></div>
                <div class="face left"><img src="IMG_9694.png" alt="Left"></div>
                <div class="face right"><img src="products.png" alt="Right"></div>
                <div class="face top"><img src="laughing.png" alt="Top"></div>
                <div class="face bottom"><img src="connect.jpeg" alt="Bottom"></div>
            </div>
        </div>
        <br><br>
        <h2 style="text-align:center;">PASSTIME</h2>
    </div>

    <!-- Foreground div -->
    <div style="position:absolute; z-index:2; width:100%; top:0;">
        <h3>Setup your profile</h3>
        <br>
        <form id="signup-form" action="/signup" method="POST">
            <fieldset>
<br><br>
                <legend><strong>Profile</strong></legend>
                <input type="text" name="username" placeholder="Name" id="name" required>
                <br><br>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <br><br>
                <input type="email" name="email" placeholder="Email" id="email" required>
                <br><br>
                <input type="tel" name="phone" id="phone" placeholder="Phone number" required>
                <br><br>
                    <label for="date">D.O.B</label>
<br>
             <input type="date" name="date" id="date" placeholder="D.O.B" required>
                <br><br>
                <div class="nav">
                    <input type="radio" name="gender" id="male" value="male">
                    <input type="radio" name="gender" id="female" value="female">
                    <input type="radio" name="gender" id="other" value="other">
                </div>
                <div style="display:flex; justify-content:space-around;">
                    <label for="male">Male</label>
                    <label for="female">Female</label>
                    <label for="other">Other</label>
                </div>
                <br><br>
                <textarea name="bio" id="bio" rows="5" cols="50" placeholder="Bio" required></textarea>
                <br><br>
               
            </fieldset>
            <br>
            <fieldset>
<br><br>
        <legend><strong>Business</strong></legend>
                <div class="nav">
                    <input type="radio" name="business" id="organisation" value="organisation">
                    <input type="radio" name="business" id="individual" value="individual">
                    <input type="radio" name="business" id="other_business" value="other">
                </div>
                <div style="display:flex; justify-content:space-around;">
                    <label for="organisation">Organisation</label>
                    <label for="individual">Individual</label>
                    <label for="other_business">Other</label>
                </div>
                <br><br>
                <input type="text" name="bname" placeholder="Business Name" id="bname" required>
                <br><br>
                <input type="text" name="blocation" placeholder="Business Location" id="blocation" required>
                <br><br>
                <input type="tel" name="btel" placeholder="Business Hotline" id="btel" required>
                <br><br>
                <input type="email" name="bemail" placeholder="Business Email" id="bemail" required>
                <br><br>
                <textarea name="bdes" id="bdes" rows="5" cols="50" placeholder="Describe your business" required></textarea>
                <br><br>
            </fieldset>
            <br><br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</div>

<script>



        function adjustColorsBasedOnTime() {
            const date = new Date();
            const hours = date.getHours();
            const body = document.body;

            if (hours >= 6 && hours < 18) {
                body.style.backgroundColor = "white";
                body.style.color = "black";
            } else {
                body.style.backgroundColor = "black";
                body.style.color = "white";
            }
        }
        adjustColorsBasedOnTime();


</script>
</body>
</html>
